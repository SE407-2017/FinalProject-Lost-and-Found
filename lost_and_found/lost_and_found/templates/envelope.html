{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invelope</title>
    <script src="{% static 'js/jquery-1.11.1.min1.js' %}"></script>
    <style>
        body{
            background-color: #e9c9c9;
        }
        .whole{
            position: relative;
            width: 300px;
            height: 500px;
            margin: 100px auto;
        }
        .bac2{
            z-index: -1;
        }
        .bac1{
            z-index: 1;
        }
        .bac{
            position: absolute;
            width: 300px;
            height: 220px;
            bottom: 0;
        }
        .bac img{
            width: 300px;
            height: 100%;
        }
        .context{
            width: 221px;
            height: 400px;
            border-radius: 4px;
            position: absolute;
            bottom: 0;
            left: 29px;
            background-color: white;
            padding: 10px 10px;
            transition: all 1s;
            -moz-transition: all 1s;	/* Firefox 4 */
            -webkit-transition: all 1s;	/* Safari å’Œ Chrome */
            -o-transition: all 1s;	/* Opera */
        }
    </style>
</head>
<body>
<div class="whole">
    <div class="bac bac2">
        <img src="{% static 'bac2.png' %}" alt="">
    </div>
    <div class="bac bac1">
        <img src="{% static 'bac.png' %}" alt="">
    </div>
    <div class="context">
        <textarea rows="100" cols="28" style="border: none"></textarea> 
        
    </div>
</div>
<script>
    $(function () {
        function move() {
            var click = 1;
            $('.context').click(function () {
                if(click%2==1) {
                    $(this).css('bottom', 100 + 'px')
                }else {
                    $(this).css('bottom', 0)
                }
                click++;
            })
        }
        move()
    })
</script>
</body>
</html>
